<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Card Game RRR team</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<!--  -->

  <style>
    body {
      padding-top: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-top: 0;
    }

    h4 {
      font-size: 20px;
      text-align: center;
      margin-bottom: 20px;
    }

    .panel-proposal {
      margin-bottom: 30px;
    }

    .panel-heading {
      text-align: center;
    }

    .panel-body {
      text-align: center;
    }

    .img-center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-vote {
      margin-top: 20px;
    }

    #address_div {
      margin-left: 15px;
      margin-top: 10px;
    }

    input[type="text"] {
      width: 400px;
    }
  </style>



<!--  -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Card Game RRR team</h1>
          <h4 class="text-center"><b>Current account: </b><span id="current_account"></span></h1>
          <hr/>
          <br/>
        </div>
      </div>
    </div>

    <div id="proposalTemplate" style="display: none;">
      <div class="col-sm-8 col-md-2 col-lg-3">
        <div class="panel panel-default panel-proposal">
          <div class="panel-heading">
            <h3 class="panel-title" style="text-align:center"></h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/170x170" class="img-rounded img-center" style="width: 230px; height: 280px;" src="images/Milli.png" data-holder-rendered="true">
            <br/><br/>
            <div class="col-md-12 text-center"> 
              <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
            </div>  
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span><b>Address : </b></span>
          <input type="text" style="width: 400px;" id="enter_address" placeholder="Enter an address"></input>
          <button class="btn btn-info" type="button" id="register">Register</button>
        </div>
      </div>
      <br>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span><b>CardID : </b></span>
          <input type="text" style="width: 400px;" id="enter_cardid" placeholder="Enter your cardID"></input>
          <button class="btn btn-info" type="button" id="mintcard">MintCard</button>
          <!-- TODO card list 추가해야 함. -->
        </div>
      </div>
      <br>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span><b>MatchID : </b></span>
          <input type="text" style="width: 400px;" id="enter_matchid" placeholder="Enter the match ID"></input>
          <button class="btn btn-info" type="button" id="view-result">ViewResult</button>
        </div>
      </div>
      <br>
    </div>

    <div class="container">
      <div class="row" id="address_div">
        <div style="margin-left: 15px;margin-top: 10px;">
          <span><b>CardID : </b></span>
          <input type="text" style="width: 400px;" id="enter_cardid" placeholder="Enter your cardID"></input>
          <button class="btn btn-info" type="button" id="random-match">RandomMatch</button>
        </div>
      </div>
      <br>
    </div>

    <div class="row" style="padding-top:20px">
      <div id="info-section" class="row" style="font-size:20px; text-align:center; display:block">
        Current winner: <span id="current-winner-text"></span>
      </div>
      <br>
      <div id="info-section2" class="row" style="font-size:20px; text-align:center; display:block">
        Match ID: <span id="match-id-text"></span>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/dist/bootstrap.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
